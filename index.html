<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Libre+Baskerville&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav--home">
        <a href="https://zerodha.com/" target="_blank">
            <img src="zerodha-logo.svg" class="zerodha--logo">
        </a>

        <div class="list--items">
            <li>Signup</li>
            <li>About</li>
            <li>Product</li>
            <li>Pricing</li>
            <li>Support</li>
        </div>
    </nav>

    <hr class="row--home">

    <div class="image--wrapper">
        <img src="zerodha-image.png" class="home--image">
    </div>

    <div class="headings--home">
        <h1 class="main--heading">Invest in everything</h1>
        <p class="main--subheading">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
    </div>

    <div class="button--wrapper">
        <button class="button--home">Sign up now</button>
    </div>

    <div class="portfolio--wrapper">
        <h1>Portfolio Calculator</h1>
        <div>
            <button>Capital</button>
            <button>Years</button>
            <button>Interest</button>
            <button style="width: 100%">Calculate</button>
        </div>
    </div>
</body>
</html>
